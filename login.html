<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type='text/css' href="css/base.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>

<body>
<div class="login-wrapper">
    <div class="gb-bg-image-noblur"></div>
      <div class="login-content">
        <form class="gb-form">
          <div class="login-button-container">
             <button class="gb-btn-orange">
             		<span class="login-sign-in">Get Started</span>
             </button>
         </div>
         <div class="gb-logo-large">
            <img src="images/Mark.png" alt="logo">
         </div>
		 <div class='gb-input-trans-wrapper'>
              <svg class='gb-svg-icon' version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <use xlink:href='#profile'></use>
                  </svg>
              <input class="gb-input" type='text' placeholder="Username">
       </div>    
		<div class='gb-input-trans-wrapper'>
          <svg class='gb-svg-icon' version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <use xlink:href='#password'></use>
              </svg>
              <input class="gb-input" type='password' placeholder="Password">
      </div>
     <form>    
   </div>
</div>

  <script type='text/javascript' src='js/svgs-loader.js'></script>

</body>
</html>
