<!DOCTYPE html>
<html lang="en">

<head>
  <title>Inputs</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <link rel="stylesheet" type='text/css' href="gb-style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  
</head>

<body>

  <form>
  
    <div class="gb-input-wrapper">
      	 <input type="file" name="file" id="file" class="gb-input-file" />
            <label class='gb-file-attachment' for="file">
              <svg class='attachement-icon' version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <use xlink:href='#attachement'></use>
              </svg>
            </label>
        <input class="gb-text-input-outlined-orange" type='text' placeholder='Write something...' />
    </div>
      
   <div class="gb-input-wrapper">
          <svg class='gb-input-icon-left' version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <use xlink:href='#email'></use>
          </svg>
          <input  class='gb-text-input gb-text-input-trans-background' type='text' placeholder="Name">
  </div> 
       
    <div class='gb-input-wrapper'>
        <input class="gb-text-input-area" placeholder="write something...">
          <svg class='gb-input-icon-right' version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
             <use xlink:href='#full-arrow-forward'></use>
          </svg>
    </div>
            
  </form>
  
  <script type='text/javascript' src='script/svgs-loader.js'></script>
</body>
</html>
